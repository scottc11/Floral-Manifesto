<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/boilerplate.css">
        <link rel="stylesheet" href="css/960_12_col.css">
        <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">


    </head>
    <body>

        <section id="header">
          <div class="header-background">
            <div class="header-container container_12">

              <div class="logo-container">
                <img src="img/logo.png" alt="Floral Manifesto" />
              </div>

              <div class="slogan-container">
                <img src="img/fff.png" alt="Feminism. Fashion. Floral." />
              </div>

              <div class="stitch-divider-header">
                <img src="img/cross_stitch_corroded.png" alt="" />
              </div>

              <div class="header-nav">
                <ul>
                  <li><a href="#">About</a></li>
                  <li><img class="stitch-star" src="img/cross_stitch_star.png" alt="x" /></li>
                  <a href="#"><li>CV/Press</li></a>
                  <li><img class="stitch-star" src="img/cross_stitch_star.png" alt="x" /></li>
                  <a href="#"><li>Contact</li></a>
                </ul>
              </div>

              <div class="stitch-divider-header">
                <img src="img/cross_stitch_corroded.png" alt="" />
              </div>

            </div>
          </div>
        </section>

        <section id="articles">
          <div class="articles-background">
            <div class="articles-container container_12">

              <div class="heading-stitch-divider grid_12">
                <div class="stitch-heading">
                  <img src="img/articles.png" alt="ARTICLES" />
                </div>
              </div>

              <div id="main_article" class="article grid_8">

              </div>

              <div class="article grid_4">

              </div>

              <div class="article grid_4">

              </div>

              <div class="article grid_4">

              </div>

              <div class="article grid_4">

              </div>
            </div>
          </div>
        </section>

        <section id="sub-articles">
          <div class="sub-articles-background">
            <div class="sub-articles-container container_12">

              <div class="stitch-divider grid_12">
                <img src="img/blank_header.png" alt="" />
              </div>

              <div id="boss-ladies" class="sub-article grid_6">
                <div class="sub-article-header">
                  <img src="img/boss_ladies.png" alt="Boss Ladies" />
                </div>
              </div>

              <div id="reading-list" class="sub-article grid_6">
                <div class="sub-article-header">
                  <img src="img/reading_list.png" alt="Reading List" />
                </div>
              </div>

            </div>
          </div>
        </section>

        <section id="video">
          <div class="video-background">
            <div class="video-container container_12">

              <div class="heading-stitch-divider grid_12">
                <div class="stitch-heading">
                  <img src="img/video.png" alt="Video" />
                </div>
              </div>


              <div class="player-container grid_8">
                <iframe width="640" height="360" src="https://www.youtube.com/embed/amBBO4PqJKo?controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>

              <div class="video-info-container grid_4">

                <img class="small-stitch" src="img/cross_stitch_line.png" alt="" />
                <img src="img/raconteurs-logo.png" alt="" />
                <img src="img/bodies.png" alt="BODIES" />

                <p>
                  See more videos<br>at Raconteur Storytelling
                </p>

                <img class="small-stitch" src="img/cross_stitch_line.png" alt="" />

              </div>
            </div>
          </div>
        </section>

        <section id="instagram">
          <div class="instagram-background">
            <div class="instagram-container container_12">

              <div class="heading-stitch-divider grid_12">
                <div class="stitch-heading">
                  <img src="img/instagram.png" alt="Instagram" />
                </div>
              </div>

              <div class="instagram-module grid_12">
                <!-- LightWidget WIDGET --><script src="//lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/dc52ea18245e5c8f948fea01c8c9c61d.html" id="lightwidget_dc52ea1824" name="lightwidget_dc52ea1824"  scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>
              </div>
            </div>

          </div>
        </section>

        <section id="site-footer">
          <div class="footer-background">
            <div class="footer-container container_12">
              <div class="footer-logo-container grid_12">
                <div class="footer-banner">
                  <img src="img/cross_stitch_line.png" alt="" />
                  <img src="img/cross_stitch_star.png" alt="" />
                  <img src="img/cross_stitch_line.png" alt="" />
                </div>

                <div class="footer-slogan">
                  <img src="img/feminism_fashion_floral.png" alt="" />
                </div>

                <div class="footer-disclaimer">
                  <img src="img/all_rights_reserved.png" alt="Floral Manifesto 2016 All Rights Reserved" />
                </div>


              </div>
            </div>
          </div>
        </section>


        <footer>
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
          <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
          <script src="js/vendor/modernizr-2.8.3.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="js/main.js"></script>
        </footer>

    </body>
</html>
