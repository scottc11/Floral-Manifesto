<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/boilerplate.css">
        <link rel="stylesheet" href="css/960_12_col.css">
        <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/blog_posts.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animations.css">


    </head>
    <body>


      <!-- ******* HEADER ******** -->
      <!-- ********************** -->
        <section id="header">
          <div class="header-background">
            <div class="header-container container_12">

              <div class="logo-container">
                <img src="img/logo.png" alt="Floral Manifesto" />
              </div>

              <div class="slogan-container">
                <img src="img/fff.png" alt="Feminism. Fashion. Floral." />
              </div>

              <div class="stitch-divider-header">
                <img src="img/cross_stitch_corroded.png" alt="" />
              </div>

              <div class="header-nav">
                <ul>
                  <li><a href="#">About</a></li>
                  <li><img class="stitch-star" src="img/cross_stitch_star.png" alt="x" /></li>
                  <li><a href="#">CV/Press</a></li>
                  <li><img class="stitch-star" src="img/cross_stitch_star.png" alt="x" /></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>

              <div class="stitch-divider-header">
                <img src="img/cross_stitch_corroded.png" alt="" />
              </div>

            </div>
          </div>
        </section>




        <!-- ******* ARTICLES ******** -->
        <!-- ********************** -->

        <section id="articles">
          <div class="articles-background">
            <div class="articles-container container_12">

              <div class="heading-stitch-divider grid_12">
                <div class="stitch-heading">
                  <img src="img/articles.png" alt="ARTICLES" />
                </div>
              </div>



              <div id="latest-post" class="article grid_8">

                <!-- the background image conatiner-->
                <div class="post-background"></div>

                <div id="post-header-shell">
                  <div class="latest-post-header-container">
                    <h1 class="post-title post-header"></h1>
                  </div>

                  <div class="latest-post-header-container">
                    <h3 class="post-date post-header"></h3>
                  </div>
                </div>

              </div>


              <div id="post1" class="sub-post article grid_4">

                <!-- the background image conatiner-->
                <div class="post-background"></div>

                <!-- this is just a hack to position the next div -->
                <div class="post-image-shell"></div>

                <div class="sub-post-header-container">
                  <div class="sub-post-header-shell">
                    <h1 class="post-title sub-post-header"></h1>
                    <h3 class="post-date sub-post-date-header"></h3>
                  </div>
                </div>

              </div>


              <div id="post2" class="sub-post article grid_4">

                <!-- the background image conatiner-->
                <div class="post-background"></div>

                <!-- this is just a hack to position the next div -->
                <div class="post-image-shell"></div>

                <div class="sub-post-header-container">
                  <div class="sub-post-header-shell">
                    <h1 class="post-title sub-post-header"></h1>
                    <h3 class="post-date sub-post-date-header"></h3>
                  </div>
                </div>

              </div>


              <div id="post3" class="sub-post article grid_4">

                <!-- the background image conatiner-->
                <div class="post-background"></div>

                <!-- this is just a hack to position the next div -->
                <div class="post-image-shell"></div>

                <div class="sub-post-header-container">
                  <div class="sub-post-header-shell">
                    <h1 class="post-title sub-post-header"></h1>
                    <h3 class="post-date sub-post-date-header"></h3>
                  </div>
                </div>

              </div>


              <div id="post4" class="sub-post article grid_4">

                <!-- the background image conatiner-->
                <div class="post-background"></div>

                <!-- this is just a hack to position the next div -->
                <div class="post-image-shell"></div>

                <div class="sub-post-header-container">
                  <div class="sub-post-header-shell">
                    <h1 class="post-title sub-post-header"></h1>
                    <h3 class="post-date sub-post-date-header"></h3>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </section>




        <!-- ******* SUB-ARTICLES ******** -->
        <!-- ********************** -->

        <section id="sub-articles">
          <div class="sub-articles-background">
            <div class="sub-articles-container container_12">

              <div class="stitch-divider grid_12">
                <img src="img/blank_header.png" alt="" />
              </div>

              <div id="boss-ladies" class="sub-article grid_6">
                <div class="sub-article-header">
                  <img src="img/boss_ladies.png" alt="Boss Ladies" />
                </div>
              </div>

              <div id="reading-list" class="sub-article grid_6">
                <div class="sub-article-header">
                  <img src="img/reading_list.png" alt="Reading List" />
                </div>
              </div>

            </div>
          </div>
        </section>





        <!-- ******* VIDEO ******** -->
        <!-- ********************** -->

        <section id="video">
          <div class="video-background">
            <div class="video-container container_12">

              <div class="heading-stitch-divider grid_12">
                <div class="stitch-heading">
                  <img src="img/video.png" alt="Video" />
                </div>
              </div>


              <div class="player-container grid_8">
                <!-- YOUTUBE EMBEDED CODE -->
                <iframe width="640" height="360" src="https://www.youtube.com/embed/WAu-vTt7kw4?controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>

              <div class="video-info-container grid_4">

                <div class="centering-div">
                  <img class="small-stitch" src="img/cross_stitch_line.png" alt="" />
                  <a href="http://raconteurs.ca/"><img class="raconteurs-logo" src="img/raconteurs-logo.png" alt="" /></a>
                  <img src="img/bodies.png" alt="BODIES" />

                  <p>
                    See more videos<br>at <a href="http://raconteurs.ca/">Raconteur Storytelling</a>
                  </p>

                  <img class="small-stitch" src="img/cross_stitch_line.png" alt="" />
                </div>

              </div>
            </div>
          </div>
        </section>

        <section id="instagram">
          <div class="instagram-background">
            <div class="instagram-container container_12">

              <div class="heading-stitch-divider grid_12">
                <div class="stitch-heading">
                  <img src="img/instagram.png" alt="Instagram" />
                </div>
              </div>

              <div class="instagram-module grid_12">
                <!-- LightWidget WIDGET --><script src="//lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/dc52ea18245e5c8f948fea01c8c9c61d.html" id="lightwidget_dc52ea1824" name="lightwidget_dc52ea1824"  scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>
              </div>
            </div>

          </div>
        </section>

        <section id="site-footer">
          <div class="footer-background">
            <div class="footer-container container_12">
              <div class="footer-logo-container grid_12">
                <div class="footer-banner">
                  <img src="img/cross_stitch_line.png" alt="" />
                  <img src="img/cross_stitch_star.png" alt="" />
                  <img src="img/cross_stitch_line.png" alt="" />
                </div>

                <div class="footer-slogan">
                  <img src="img/feminism_fashion_floral.png" alt="" />
                </div>

                <div class="footer-disclaimer">
                  <img src="img/all_rights_reserved.png" alt="Floral Manifesto 2016 All Rights Reserved" />
                </div>


              </div>
            </div>
          </div>
        </section>


        <footer>
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
          <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
          <script src="js/vendor/modernizr-2.8.3.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script type="text/javascript" src="js/wordpress_api_calls.js"></script>
          <script src="js/main.js"></script>
        </footer>

    </body>
</html>
